  <style>
    :root{
      --fg:#0f172a;        /* slate-900 */
      --muted:#475569;     /* slate-600 */
      --bg:#f8fafc;        /* slate-50 */
      --card:#ffffff;
      --accent:#6366f1;    /* indigo-500 */
      --glow: 0 10px 30px rgba(99,102,241,.25);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --fg:#e2e8f0; --muted:#94a3b8; --bg:#0b1020; --card:#0f172a;
        --glow: 0 10px 30px rgba(99,102,241,.35);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--fg); background:var(--bg); overflow-x:hidden;
    }

    /* Animated gradient background */
    .bg-anim{
      position:fixed; inset:0; z-index:-3; filter:saturate(120%);
      background: radial-gradient(1200px 600px at 10% -10%, #a78bfa55, transparent 60%),
                  radial-gradient(1000px 700px at 110% 10%, #22d3ee44, transparent 60%),
                  radial-gradient(900px 600px at 50% 110%, #f472b655, transparent 60%),
                  linear-gradient(120deg,#0ea5e9 0%, #6366f1 40%, #8b5cf6 70%, #06b6d4 100%);
      background-size: 200% 200%;
      animation: pan 24s ease-in-out infinite alternate;
    }
    @keyframes pan{ from{background-position:0% 0%} to{background-position:100% 100%} }

    /* Floating glassy blobs */
    .blob{
      position:fixed; border-radius:50%; filter:blur(40px); opacity:.35; z-index:-2;
      background:conic-gradient(from 0deg, #fff0, #fff3 40%, #fff0 70%);
      mix-blend-mode: soft-light;
      animation: float 18s ease-in-out infinite;
    }
    .blob.b1{width:380px; height:380px; left:-80px; top:120px; animation-delay:-2s}
    .blob.b2{width:320px; height:320px; right:-60px; top:220px; animation-delay:1s}
    .blob.b3{width:420px; height:420px; left:40%; bottom:-120px; animation-delay:4s}
    @keyframes float{
      0%,100%{ transform: translateY(0) translateX(0) scale(1);}
      50%{ transform: translateY(-30px) translateX(10px) scale(1.05);}
    }

    header{
      max-width:1100px; margin:0 auto; padding:72px 20px 24px;
      display:flex; align-items:center; gap:24px; justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:18px}
    .avatar{
      width:72px;height:72px;border-radius:50%;
      box-shadow:0 6px 20px rgba(0,0,0,.2); object-fit:cover;
      background:#fff;
    }
    .title h1{margin:0; font-size:clamp(28px,4vw,40px); letter-spacing:.2px}
    .title p{margin:6px 0 0; color:var(--muted)}
    .controls{display:flex; gap:10px; align-items:center}
    .btn{
      appearance:none; border:1px solid #ffffff40; background:#ffffff14; color:#fff;
      padding:10px 14px; border-radius:10px; cursor:pointer; backdrop-filter: blur(8px);
      box-shadow: var(--glow); font-weight:600; transition: transform .15s ease, opacity .2s;
    }
    .btn:hover{ transform: translateY(-1px); opacity:.95 }

    main{ max-width:1100px; margin:0 auto; padding:10px 20px 80px;}

    /* Hero card */
    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.65));
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.5);
      border-radius:20px; padding:28px; box-shadow: var(--glow);
      display:grid; grid-template-columns: 1.2fr .8fr; gap:18px; align-items:center;
    }
    @media (max-width:900px){ .hero{ grid-template-columns:1fr } }
    .kicker{color:#ffffff; font-weight:700; letter-spacing:.12em; text-transform:uppercase; font-size:12px}
    .hero h2{margin:.3em 0; font-size:clamp(28px,4vw,42px); color:#fff}
    .type{font-weight:700; color:#fff}
    .hero p{margin:.5em 0 1em; color:#eef2ff}

      font-weight:700; text-decoration:none; box-shadow: var(--glow);
    }
